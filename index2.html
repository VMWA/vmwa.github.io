<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Layout with Snap Scrolling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 1rem;
            z-index: 100;
        }

        section {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        section:nth-child(odd) {
            background-color: #f0f0f0;
        }

        section:nth-child(even) {
            background-color: #e0e0e0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
        }

        /* Media Query for small mobile devices */
        @media (max-width: 600px) {
            main {
                height: 100vh;
                scroll-snap-type: y mandatory; /* Enable scroll snapping on small screens */
                overflow-y: scroll; /* Allow scrolling */
            }

            section {
                height: 100vh;
                scroll-snap-align: start; /* Snap to start */
            }
        }
    </style>
</head>
<body>
    <nav>
        Navigation Bar
    </nav>
    <main>
        <section>Section 1</section>
        <section>Section 2</section>
        <section>Section 3</section>
        <section>Section 4</section>
    </main>
    <footer>
        Footer Content
    </footer>
</body>
</html>
